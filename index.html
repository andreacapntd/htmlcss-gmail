<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <!-- logo and text -->

      <header>
        
        <img class="logo" src="img 3/logo.png" alt="logo">
        <span class="logo-text">GMAIL</span>

      </header>

      <!-- search and unread counter  -->

      <nav>

        <input type="text" placeholder="Search">
        <button type="button">VAI</button>
        <h2>You have <span id="unread-count">30</span> unread</h2>

      </nav>

      <!-- mail list -->

      <main>

        <div class="row-read">

          <div class="row-left">

            <input type="checkbox">
            <span> &#9733; </span>
            <span class="subject">Jim Carrey</span>

          </div>

          <div class="row-right">

            <span class="body">Dear my friend Andrea...</span>

          </div>

        </div>

        <div class="row-unread">

          <div class="row-left">

            <input type="checkbox">
            <span> &#9733; </span>
            <span class="subject">Rag.Ugo Fantocci</span>

          </div>

          <div class="row-right">

            <span class="body">Che fa ragioniere?Batti lei...</span>

          </div>

        </div>

        <div class="row-unread">

          <div class="row-left">

            <input type="checkbox">
            <span> &#9733; </span>
            <span class="subject">Topo Gigio</span>

          </div>

          <div class="row-right">

            <span class="body">Ma cosa mi dici mai...</span>

          </div>

        </div>

        <div class="row-read">

          <div class="row-left">

            <input type="checkbox">
            <span> &#9733; </span>
            <span class="subject">Commissario Lo Gatto</span>

          </div>

          <div class="row-right">

            <span class="body">Disgrazieto maledetto...</span>

          </div>

        </div>

      </main>

      <!-- credits -->

      <footer>

        <span id="Gmail">GMAIL</span><span> powered by Andrea </span>

      </footer>

    </div>

  </body>

</html>
